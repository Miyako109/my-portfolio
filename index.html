<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body class="body">
    <img id="marina" src="image1.jpg" alt="" />
    <!--上のヘッダーみたいな部分-->
    <div class="hedder">
      <div>
        <span class="his">
          <h1>H.I.S</h1>
        </span>
      </div>
      <div>
        <span class="apo">予約へ進む </span>
      </div>
    </div>

    <!--見出しの部分-->
    <div class="middle">
      <div class="title">
        <div>
          <h3>マリーナベイサンズに泊まる！</h3>
        </div>
        <div>
          <h1>シンガポール4拍5日の旅</h1>
        </div>
      </div>
      <!--テキストボックスの部分-->
      <div class="subtitle">
        <input class="input" type="text" placeholder="他の観光地も見る" />
        <button class="search">検索</button>
      </div>
    </div>

    <!--フッダーの部分-->
    <div class="fooder">
      <div class="good">
        <div id="count">0</div>
        <button id="count-button">👍行きたい！</button>
      </div>

      <div id="place">
        <div>
          <a href="https://jp.marinabaysands.com/">マリーナベイサンズ</a>
        </div>
        <div>
          <a
            href="https://www.gardensbythebay.com.sg/en/plan-your-visit/information-guides/japanese.html"
            >ガーデンズ・バイ・ザ・ベイ</a
          >
        </div>
        <div>
          <a
            href="https://www.visitsingapore.com/ja_jp/see-do-singapore/recreation-leisure/viewpoints/merlion-park/"
            >マーライオン</a
          >
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
